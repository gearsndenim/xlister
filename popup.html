<!DOCTYPE html>
<html>
<head>
  <title>eBay Lister</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      width: 340px;
      background-color: #f9f9f9;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 8px;
      font-family: monospace;
      font-size: 11px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      box-sizing: border-box;
      background-color: #fff;
      line-height: 1.3;
    }
    .button-group {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    button {
      flex: 1 1 45%;
      padding: 6px 10px;
      font-size: 12px;
      background-color: #0070ba;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
    }
    button:hover {
      background-color: #005ea2;
    }
    label {
      font-size: 12px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    input[type="checkbox"] {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h2>eBay US â†’ CA Bridge</h2>

  <div id="statusMessage" style="margin-bottom: 8px; font-size: 12px; color: gray;"></div>
  <textarea id="listingJsonInput" rows="10" style="width: 100%;"></textarea>

  <div class="button-group">
    <button id="createListingBtn">Create Listing</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
